<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Video</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        letter-spacing: 0.05em; /* Added letter spacing */
      }
      h1 {
        font-size: 3em;
        margin: 2em 0 0 0;
        letter-spacing: 0.05em; /* Added letter spacing */
      }
      .upload-container {
        background: #1e1e1e;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 800px;
        margin: 40px 0 20px 0;
        letter-spacing: 0.05em; /* Added letter spacing */
      }
      .upload-box {
        width: 90%;
        height: 200px;
        border: 2px dashed #007aff;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        /* margin-bottom: 20px; */
        position: relative;
        letter-spacing: 0.05em; /* Added letter spacing */
      }
      .upload-box:hover {
        background-color: #333;
      }
      .upload-box span {
        font-size: 3em;
        color: #007aff;
      }
      .upload-box::after {
        content: "Choose File";
        position: absolute;
        bottom: 10px;
        font-size: 1em;
        color: #007aff;
        letter-spacing: 0.1em; /* Added letter spacing */
      }
      input[type="file"] {
        display: none;
      }
      #progress-container {
        display: none;
        width: 100%;
        margin-top: 20px;
      }
      #progress-bar {
        width: 100%;
        background-color: #333;
        border-radius: 5px;
        overflow: hidden;
      }
      #progress-bar div {
        width: 0;
        height: 30px;
        background-color: #007aff;
        text-align: center;
        line-height: 30px;
        color: white;
        border-radius: 5px 0 0 5px;
        letter-spacing: 0.05em; /* Added letter spacing */
      }
      #missing-signs {
        margin-top: 20px;
        font-size: 1.2em;
        letter-spacing: 0.05em; /* Added letter spacing */
      }
    </style>
  </head>
  <body>
    <h1>Missing Signage Identification</h1>
    <div class="upload-container">
      <label class="upload-box" for="file-input">
        <span>+</span>
      </label>
      <form
        id="upload-form"
        action="/team_black_upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <input
          id="file-input"
          type="file"
          name="file"
          accept="video/*"
          required
        />
      </form>
      <!-- <div id="progress-container">
        <div id="progress-bar">
          <div>0%</div>
        </div>
      </div>
      <div id="missing-signs"></div> -->
    </div>

    <script>
      document
        .getElementById("file-input")
        .addEventListener("change", function () {
          document.getElementById("upload-form").submit();
        });

      document
        .getElementById("upload-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          const xhr = new XMLHttpRequest();

          //   xhr.upload.addEventListener("progress", function (e) {
          //     if (e.lengthComputable) {
          //       const percentComplete = (e.loaded / e.total) * 100;
          //       const progressBar =
          //         document.getElementById("progress-bar").firstElementChild;
          //       progressBar.style.width = percentComplete + "%";
          //       progressBar.textContent = Math.round(percentComplete) + "%";
          //     }
          //   });

          //   xhr.addEventListener("load", function () {
          //     if (xhr.status === 200) {
          //       const response = JSON.parse(xhr.responseText);
          //       document.getElementById("missing-signs").textContent =
          //         "Number of missing signs: " + response.missing_signs_count;
          //     } else {
          //       document.getElementById("missing-signs").textContent =
          //         "Upload failed";
          //     }
          //   });

          xhr.open("POST", "/");
          xhr.send(formData);

          //   document.getElementById("progress-container").style.display = "block";
        });
    </script>
  </body>
</html>
